<!DOCTYPE html>
<html>
<head>
  <title>For the acoustic girl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6f0;
      overflow: hidden;
    }

    .container {
      margin-top: 100px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh);
        opacity: 1;
      }
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container" id="main">
  <h1>Enter your name:</h1>
  <input type="text" id="nameInput" placeholder="Your name">
  <br>
  <button onclick="checkName()">Submit</button>
</div>

<script>
function checkName() {
  const name = document.getElementById("nameInput").value.trim();

  if (name === "Ravneet") {
    document.getElementById("main").innerHTML = `
      <h1>Will you be my Valentine :3 ? </h1>
      <button onclick="showHearts()">Yes</button>
      <button onclick="alert('Wrong answer.')">No</button>
    `;
  } else {
    alert("Don't be dumb");
  }
}

function showHearts() {

  document.body.innerHTML = `
    <h1 style="margin-top:100px;">YAY! ❤️</h1>
    <button id="nextBtn"
      style="
        display:none;
        padding:15px 25px;
        font-size:18px;
        border:none;
        border-radius:10px;
        background-color:#ff4d88;
        color:white;
        cursor:pointer;">
      Click me ❤️
    </button>
  `;

  // hearts
  for (let i = 0; i < 120; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
  }

  // show button after 3 seconds
  setTimeout(() => {
    const btn = document.getElementById("nextBtn");
    btn.style.display = "inline-block";

    btn.onclick = () => {
      window.location.href = "message.html";
    };

  }, 3000);
}
</script>

</body>
</html>
